<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Grid</title>
    <link rel="stylesheet" href="bs.css">
    <style>
        .ht200{
            height: 200px;
        }
    </style>
</head>
<body>
<h1>bootstrap grid system</h1>
<div class="row">
    <div class="col-md-6 bg-primary text-white ht200">block 1</div>
    <div class="col-md-6 bg-info text-white ht200">block 2</div>
</div>
<div class="row">
    <div class="col-md-4 bg-success text-white ht200">block 1</div>
    <div class="col-md-8 bg-danger text-white ht200">block 2</div>
</div>
<div class="row">
    <div class="col-md-4 bg-primary text-white ht200">block 1</div>
    <div class="col-md-4 bg-info text-white ht200">block 2</div>
    <div class="col-md-4 bg-primary text-white ht200">block 3</div>
</div>
<div class="row">
    <div class="col-md-9 bg-success text-white ht200">block 1</div>
    <div class="col-md-3 bg-danger text-white ht200">block 2</div>
</div>
<div class="row">
    <div class="col-md-3 bg-warning text-white ht200">block 1</div>
    <div class="col-md-3 bg-danger text-white ht200">block 2</div>
    <div class="col-md-3 bg-primary text-white ht200">block 3</div>
    <div class="col-md-3 bg-dark text-white ht200">block 4</div>
</div>
<div class="row">
    <div class="col-md-8 bg-success text-white ht200">block 1</div>
    <div class="col-md-4 bg-danger text-white ht200">block 2</div>
</div>
<div class="row">
    <div class="col-md-3 bg-primary text-white ht200">block 1</div>
    <div class="col-md-9 bg-warning text-white ht200">block 2</div>
</div>
</body>
</html>
